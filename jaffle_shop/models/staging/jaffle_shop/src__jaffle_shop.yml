sources:
  - name: jaffle_shop
    description: test
    database: sql-training-422508
    schema: jaffle
      
    tables:
      - name: customers
        identifier: customers
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
      - name: orders
        identifier: orders
        columns:
          - name: status
            description: "{{ doc('order_status') }}"
            data_tests:
              - accepted_values:
                  values:
                    - completed
                    - shipped
                    - placed
                    - returned
                    - return_pending