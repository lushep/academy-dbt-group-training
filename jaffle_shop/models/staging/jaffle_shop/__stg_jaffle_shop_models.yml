models:
  - name: stg__jaffle_shop__customers
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null

  - name: stg__jaffle_shop__orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: customer_id
        data_tests:
          - relationships:
              field: customer_id
              to: ref('stg__jaffle_shop__customers')
      - name: status
        data_tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - placed
                - returned
                - return_pending