models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        data_tests:
          - not_null
          - unique
          # - relationships:
          #     field: customer_id
          #     to: ref('stg_jaffle_shop__orders')
      - name: first_name
        data_tests:
          - not_null
      - name: last_name
        data_tests:
          - not_null
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        data_tests:
          - not_null
          - unique
      - name: customer_id
        data_tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')
      - name: order_date
      - name: status
        data_tests:
          - accepted_values:
              values:
                - completed
                - returned
                - shipped
                - placed
                - return_pending