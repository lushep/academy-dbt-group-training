sources:
  - name: stripe
    database: sql-training-422508
    schema: stripe
      
    tables:
      - name: payment
        identifier: payments_12c04
        columns:
          - name: payment_id
            data_tests:
              - unique
              - not_null
          - name: order_id
            data_tests:
              - relationships:
                  field: order_id
                  to: ref('stg__jaffle_shop__orders')
          - name: payment_method
            data_tests:
              - accepted_values:
                  values:
                    - gift_card
                    - credit_card
                    - coupon
                    - bank transfer